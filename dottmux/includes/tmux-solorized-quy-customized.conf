#### COLOUR (Solarized 256)

# Colour variables needed for:
# 	./includes/toggle-local-remote-bindings/toggle_keybindings.tmux.conf
color_status_text="colour245"
color_window_off_status_bg="colour238"
color_light="white" #colour015
color_dark="colour232" # black= colour232
color_window_off_status_current_bg="colour254"

# default statusbar colors
set-option -g status-bg colour235 #base02
set-option -g status-fg colour136 #yellow

# default window title colors
set-window-option -g window-status-style fg=colour244,bg=default #base0

# active window title colors
set-window-option -g window-status-current-style fg=colour166,bg=default #orange

# pane border
set-option -g pane-border-style fg=colour240,bg=default #base02
set-option -g pane-active-border-style fg=colour240,bg=default #base01

# message text
set-option -g message-style fg=colour166,bg=colour235 #base02

# pane number display
set-option -g display-panes-active-colour colour33 #blue
set-option -g display-panes-colour colour166 #orange

# clock
set-window-option -g clock-mode-colour colour64 #green

# bell
set-window-option -g window-status-bell-style fg=colour235,bg=colour160 #base02, red
